pipeline:
  name: Test CI
  identifier: Test_CI
  projectIdentifier: Sreeja
  orgIdentifier: TPM
  tags: {}
  stages:
    - stage:
        name: Approve
        identifier: Approve
        description: ""
        type: Approval
        spec:
          execution:
            steps:
              - step:
                  name: Approve
                  identifier: Approve
                  type: HarnessApproval
                  timeout: 1d
                  spec:
                    approvalMessage: |-
                      Please review the following information
                      and approve the pipeline progression
                    includePipelineExecutionHistory: true
                    approvers:
                      minimumCount: 1
                      disallowPipelineExecutor: false
                      userGroups:
                        - _project_all_users
                    isAutoRejectEnabled: false
                    approverInputs: []
              - step:
                  type: ShellScript
                  name: ShellScript_1
                  identifier: ShellScript_1
                  spec:
                    shell: Bash
                    executionTarget: {}
                    source:
                      type: Inline
                      spec:
                        script: echo 'triggeredBy.name'
                    environmentVariables: []
                    outputVariables: []
                  timeout: 10m
        tags: {}
